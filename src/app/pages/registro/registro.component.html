<!-- Fondo con imagen -->
<img src="../../assets/ITSE-PANAMA.jpg" alt="Fondo ITSE" class="fondo" />

  <div class="container">
    <!-- HEADER / NAVBAR -->
   <app-header></app-header>

    <!-- CUADRO DE REGISTRO -->
    <main class="contenido-fondo">
      <div class="registro-cuadro">
        <h2><strong>INGRESE SUS <br /> CREDENCIALES</strong></h2>

        <div class="nombre-apellido">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />
          </div>
          <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" />
          </div>
        </div>

        <label for="carrera">Carrera en curso:</label>
        <input type="text" id="carrera" />

        <label for="correo">Correo Institucional:</label>
        <input type="email" id="correo" />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" />

        <label for="confirmar">Confirmar Contraseña:</label>
        <input type="password" id="confirmar" />

        <button type="submit">REGISTRAR</button>
      </div>
    </main>

    <!-- FOOTER -->
    <app-footer></app-footer>
  </div>
